<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcl2zKJJUceOLX2PrB9ErkS-ApxuB_2u86ig&usqp=CAU">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Management CRUD</h1>
    <form id="form">
        <input type="text" placeholder="Name" name="name" id="name" required>
        <input type="email" placeholder="Email" name="email" id="email" required>
        <input type="number" placeholder="GPA" min="1" max="10" name="gpa" id="gpa" required>
        <input type="number" placeholder="Age" name="age" min="10" id="age" required>
        <input type="text" placeholder="Degree" name="degree" id="degree" required>
        <input type="button" value="Add Student" id="add">
    </form>

    <div class="search-div">

        <input type="text" placeholder="Search" name="search" id="search">
    
        
        <table id="table">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </tbody>
        </table>
    </div>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js">console.clear();</script>
</body>
</html>
